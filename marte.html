<html>
    <head>
        <title>tu peso en lugar donde vcm</title>
    </head>
    <body>
        <h1>tu peso en otro lado</h1>
            <p> como seria mi papa, en la tierra pesamos diferente que en otros planetas</p>
        <script>
            var usuario = prompt("Cual es tu peso?");
            var planeta = parseInt(prompt("Elige tu planeta \n 1 es marte 2 es jupiter"));
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso = parseInt(usuario);
            var peso_final;
            if (planeta == 1)
            {
                peso_final = peso * g_marte/g_tierra;
                document.write("tu peso en marte es  <strong>" + peso_final + " kilos </strong>")
            }
            else if(planeta == 2)
            {
                peso_final = peso * g_jupiter/g_tierra;
                document.write("tu peso en jupiter es  <strong>" + peso_final + " kilos </strong>")
            }
            else 
            {
                peso_final = 1000;
                document.write("tu peso en la concha de la lora es  <strong>" + peso_final + " kilos </strong>");
            }
            peso_final = parseInt((peso_final.toFixed(2)));
            
        </script>
    </body>
</html>
